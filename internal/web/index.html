<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Route Test Tool</title>
</head>

<body>
    <nav class="navbar">
        <h1>Route Test Tool Runner</h1>
        <span id="version" class="app-version"></span>
    </nav>
    <div id="nav-loading-beam" class="nav-loading-beam" hidden></div>
    <div id="toast" class="toast" hidden></div>
    <div class="action-row">
        <div class="run-actions">
            <button id="runBtn" onclick="startJob()">Run Route Test</button>
            <span id="spinner" class="spinner" hidden></span>
        </div>
        <div class="run-actions">
            <button id="stopBtn" type="button" title="Stop job"
                aria-label="Stop job" hidden>
                <!-- Themed SVG stop/cancel icon, e.g., a red octagon or X -->
                <svg viewBox="0 0 20 20" width="22" height="22"
                    aria-hidden="true" focusable="false">
                    <rect x="3" y="3" width="14" height="14" rx="4" fill="none"
                        stroke="currentColor" stroke-width="2" />
                    <line x1="6" y1="6" x2="14" y2="14" stroke="currentColor"
                        stroke-width="2" />
                    <line x1="14" y1="6" x2="6" y2="14" stroke="currentColor"
                        stroke-width="2" />
                </svg>
            </button>
            <button id="fetchResultBtn" type="button" title="Fetch last result"
                aria-label="Fetch last result">
                <svg viewBox="0 0 20 20" width="22" height="22"
                    aria-hidden="true" focusable="false">
                    <polyline points="6 8 10 12 14 8" fill="none"
                        stroke="currentColor" stroke-width="2.2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </div>
    </div>
    <pre id="status">Status: Checking...</pre>
    <div class="output-container">
        <pre id="output">Output will appear here.

        </pre>
        <button id="copyBtn" title="Copy output to clipboard"
            aria-label="Copy output">
            Copy
            <!-- Inline SVG clipboard icon (visible in all modern browsers) -->
            <svg viewBox="0 0 20 20" width="22" height="22" aria-hidden="true"
                focusable="false">
                <rect x="6" y="2.5" width="8" height="3" rx="1.2" fill="none"
                    stroke="currentColor" stroke-width="1.4" />
                <rect x="4" y="5" width="12" height="12" rx="2.5" fill="none"
                    stroke="currentColor" stroke-width="1.6" />
                <rect x="8.5" y="7.7" width="3" height="5.3" rx="1"
                    fill="currentColor" opacity="0.25" />
            </svg>
        </button>
        <button id="saveBtn" title="Save output as file"
            aria-label="Save output">
            <!-- Floppy disk SVG icon, matching theme -->
            <svg viewBox="0 0 22 22" width="22" height="22" aria-hidden="true"
                focusable="false">
                <rect x="4" y="3" width="14" height="15" rx="2.5" fill="none"
                    stroke="currentColor" stroke-width="1.5" />
                <rect x="7" y="5" width="8" height="3.3" rx="0.7" fill="none"
                    stroke="currentColor" stroke-width="1.1" />
                <rect x="8" y="12" width="6" height="3.2" rx="1"
                    fill="currentColor" opacity="0.25" />
                <polyline points="7,10 11,15 15,10" fill="none"
                    stroke="currentColor" stroke-width="1.2" />
            </svg>
        </button>
    </div>
    <script src="main.js"></script>
</body>

</html>
