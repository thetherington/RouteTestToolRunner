<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Route Test Tool</title>
</head>

<body>
    <nav class="navbar">
        <h1>Route Test Tool Runner</h1>
        <span id="version" class="app-version"></span>
    </nav>
    <div id="nav-loading-beam" class="nav-loading-beam" hidden></div>
    <div id="toast" class="toast" hidden></div>
    <div class="action-row">
        <div>
            <button id="runBtn" onclick="startJob()">Run Route Test</button>
            <span id="spinner" class="spinner" hidden></span>
        </div>
        <button id="fetchResultBtn" type="button" title="Fetch last result"
            aria-label="Fetch last result">
            <svg viewBox="0 0 20 20" width="22" height="22" aria-hidden="true"
                focusable="false">
                <polyline points="6 8 10 12 14 8" fill="none"
                    stroke="currentColor" stroke-width="2.2"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
    </div>
    <pre id="status">Status: Checking...</pre>
    <div class="output-container">
        <pre id="output">Output will appear here.

        </pre>
        <button id="copyBtn" title="Copy output to clipboard"
            aria-label="Copy output">
            Copy
            <!-- Inline SVG clipboard icon (visible in all modern browsers) -->
            <svg viewBox="0 0 20 20" width="22" height="22" aria-hidden="true"
                focusable="false">
                <rect x="6" y="2.5" width="8" height="3" rx="1.2" fill="none"
                    stroke="currentColor" stroke-width="1.4" />
                <rect x="4" y="5" width="12" height="12" rx="2.5" fill="none"
                    stroke="currentColor" stroke-width="1.6" />
                <rect x="8.5" y="7.7" width="3" height="5.3" rx="1"
                    fill="currentColor" opacity="0.25" />
            </svg>
        </button>
    </div>
    <script src="main.js"></script>
</body>

</html>
